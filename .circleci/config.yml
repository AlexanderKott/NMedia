version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android
    
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-

      - checkout
      
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
      - run:
           command: chmod +x ./gradlew  
      - run:
          command: chmod 777 ./app
      - run:              
           command: ./gradlew :app:assembleRelease
      - run:              
           command: |
                    mkdir -p ~/artifacts 
                    cp /home/circleci/project/app/build/outputs/apk/debug/app-debug.apk ~/artifacts
        
      - store_artifacts:
          path: ~/artifacts 