version: 2.1

orbs:
  android: circleci/android@0.2.1

jobs:
  build:
    executor: android/android
    
    steps:
      - checkout
      - run:
           command: chmod +x ./gradlew  
      - restore_cache:
          keys:
            # when lock file changes, use increasingly general patterns to restore cache
            - gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}
            - gradle-repo-v1-{{ .Branch }}-
            - gradle-repo-v1-
      - run:
          command: chmod 777 ./app
      - run:              
           command: ./gradlew build 
      - run:              
           command: |
                    mkdir -p ~/artifacts 
                    cp /home/circleci/project/app/build/outputs/apk/debug/app-debug.apk ~/artifacts
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-repo-v1-{{ .Branch }}-{{ checksum "dependencies.lockfile" }}   
      - store_artifacts:
          path: ~/artifacts 